<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanfolyamok</title>
</head>
<body style="font-family: Arial, sans-serif; background-image: url('kepek/hatter.jpg'); background-size: cover; color: #333; margin: 0; padding: 0;">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Kezdőlap</a></li>
                <li><a href="rolunk.html">Rólunk</a></li>
                <li><a href="tanfolyamok.html" class="active">Tanfolyamok</a></li>
                <li><a href="kapcsolat.html">Kapcsolat</a></li>
                <li><a href="kereses.html">Keresés</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 style="text-align: center;">Tanfolyamok</h1>

        <!-- Keresés és szűrő -->
        <section id="searchAndFilter" style="text-align: center; margin: 30px 0;">
            <input type="text" id="searchInput" placeholder="Keresés tanfolyam neve alapján..." oninput="searchCourses()" style="padding: 10px; font-size: 16px; width: 300px; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 25px; outline: none; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;">
            <div class="filter-buttons" style="display: flex; justify-content: center; gap: 15px; margin-bottom: 20px;">
                <button class="btn" onclick="filterByStatus('all')" style="background-color: #4CAF50; color: white; border: none; padding: 10px 25px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 30px; transition: all 0.3s ease-in-out; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">Összes</button>
                <button class="btn" onclick="filterByStatus('available')" style="background-color: #4CAF50; color: white; border: none; padding: 10px 25px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 30px; transition: all 0.3s ease-in-out; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">Elérhető helyek</button>
                <button class="btn" onclick="filterByStatus('full')" style="background-color: #4CAF50; color: white; border: none; padding: 10px 25px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 30px; transition: all 0.3s ease-in-out; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">Betelt tanfolyamok</button>
            </div>
        </section>

        <!-- Táblázat -->
        <section class="table-container" style="max-width: 80%; margin: 0 auto; overflow-x: auto; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); border-radius: 10px;">
            <table class="styled-table" style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif; margin: 20px 0; background-color: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
                <thead>
                    <tr style="background-color: #4CAF50; color: #ffffff; text-align: left; font-size: 18px;">
                        <th>Kép</th>
                        <th>Tanfolyam neve</th>
                        <th>Maximális létszám</th>
                        <th>Jelenlegi létszám</th>
                        <th>Művelet</th>
                    </tr>
                </thead>
                <tbody id="coursesTableBody"></tbody>
            </table>
        </section>

        <!-- Képek Grid -->
        <div class="grid-container" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; justify-content: center; align-items: center; padding: 20px; margin: 0 auto;">
            <!-- Első kép blokk -->
            <div class="grid-item" title="Webfejlesztés alapok tanfolyam" style="text-align: center; cursor: pointer; position: relative;">
                <img src="kepek/tanfolyam1.jpg" alt="webfejlesztés" style="width: 150px; height: 120px; object-fit: cover; border-radius: 5px;">
                <p>Webfejlesztés</p>
            </div>
            <!-- Második kép blokk -->
            <div class="grid-item" title="JavaScript programozási tanfolyam" style="text-align: center; cursor: pointer; position: relative;">
                <img src="kepek/tanfolyam2.jpg" alt="JavaScript" style="width: 150px; height: 120px; object-fit: cover; border-radius: 5px;">
                <p>JavaScript</p>
            </div>
            <!-- Harmadik kép blokk -->
            <div class="grid-item" title="SQL adatbázis-kezelés tanfolyam" style="text-align: center; cursor: pointer; position: relative;">
                <img src="kepek/tanfolyam3.jpg" alt="SQL" style="width: 150px; height: 120px; object-fit: cover; border-radius: 5px;">
                <p>SQL</p>
            </div>
            <!-- Negyedik kép blokk -->
            <div class="grid-item" title="Python fejlesztői tanfolyam" style="text-align: center; cursor: pointer; position: relative;">
                <img src="kepek/tanfolyam4.jpg" alt="Python" style="width: 150px; height: 120px; object-fit: cover; border-radius: 5px;">
                <p>Python</p>
            </div>
        </div>

        <!-- Tooltip CSS inline -->
        <style>
            .grid-item:hover::after {
                content: attr(title);
                position: absolute;
                top: -30px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8);
                color: #fff;
                padding: 8px;
                border-radius: 5px;
                white-space: nowrap;
                z-index: 1000;
                font-size: 14px;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.3s;
            }
            .grid-item:hover::after {
                opacity: 1;
            }
        </style>
    </main>
</body>
</html>
