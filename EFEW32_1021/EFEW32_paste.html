<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Képek Beillesztése</title>
    <style>
        h1 {
            font-size: 20px;
            color: #CC0033;
            font-family: Arial, sans-serif;
            border-bottom: 2px solid #CC0033;
            padding-bottom: 5px;
        }
        p {
            text-align: justify;
            font-size: 14px;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 10px 0;
        }
        #gyumolcs {
            float: left;
            margin-right: 10px;
            width: 150px;
            border: 2px solid black;
        }
        #scc {
            margin-top: 20px;
            display: block;
            width: 100%;
            height: auto;
            border: 1px solid black;
            max-width: 600px;
        }
        .credit {
            text-align: right;
            font-size: 12px;
            color: gray;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Képek beillesztése és formázása</h1>
    <img src="kepek/gyümölcs.png" id="gyumolcs" alt="Gyümölcs kép">
    <p>
        Ez egy szöveg, amit arra használunk, hogy a kép körül jelenjen meg.
        Ha sikerül, akkor a kép körül lesz folyatva a szöveggel
        (legalábbis a kép két oldala). Így már sokkal szebben be tudunk illeszteni képeket a weblapunkra!
    </p>
    <img src="kepek/scc.png" id="scc" alt="SCC kép">
    <div class="credit">Kép: Károlyi Zoltán</div>
</body>
</html>
