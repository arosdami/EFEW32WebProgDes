<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>color, font-size, font-family</title>

    <style>
        body {
            background-color: #ffff00;
        }
        h1 {
            color: blue;
            font-family: Verdana;
            font-size: 250%;
        }
        p {
            color: red;
            font-family: courier;
            font-size: 150%;
        }
    </style>

</head>
<body>
    
    <h1>Ez egy kék címsor</h1>

    <p>Ez egy piros bekezdés</p>

</body>
</html>
