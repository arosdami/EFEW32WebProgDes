<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decor</title>

    <style>
        body {
            background-color: #0e9873;
        }
        #para1 {
            text-align: left;
            color: blue;
            font-size: 20pt;
        }
        a {
            text-decoration: none;
        }
        .decorated {
            text-decoration: underline dotted rgb(251, 255, 0);
        }
    </style>

</head>
<body>
    <h1>CSS - text-decoration</h1>
    <p id="para1"><a href="https://www.unithe.hu">Kattint ide a <i>unithe.hu</i> weblap megnyitásához</a></p>
    <p id="para1" class="decorated"> Egy piros pontozott vonallal aláhúzott szöveg.</p>


</body>
</html>
