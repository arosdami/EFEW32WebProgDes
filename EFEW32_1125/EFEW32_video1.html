<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gombok</title>
    <link href="fonts.google.com/icons?family=Material+Symbols+Outlined">
</head>
<body>
    <header>
        <h1>Videó lejátszása_BLCL2O</h1>
    </header>
    <section>
        <video src="BLCL2O_video1.mp4" autoplay="false" controls width="600"></video>
    
        <div class="grid">
            <div>
                <button id="start">
                    <span class="material-symbol-outlined">
                        play_arrow
                    </span>
                </button>
            </div>
            <div>
                <button id="stop">
                    <span class="material-symbol-outlined">
                        stop
                    </span>
                </button>
            </div>
            <div>
                <button id="startstop">
                    <span class="material-symbol-outlined">
                        play_pause
                    </span>
                </button>
            </div>
            <div>
                <button id="mute">
                    <span class="material-symbol-outlined">
                        volmue_off
                    </span>
                </button>
            </div>
            <div>
                <button id="quite">
                    <span class="material-symbol-outlined">
                        volume_mute
                    </span>
                </button>
            </div>
            <div>
                <button id="loud">
                    <span class="material-symbol-outlined">
                        volume_up
                    </span>
                </button>
            </div>
            <div>
                <button id="veryslow">
                    <span class="material-symbol-outlined">
                        slow_motion_video
                    </span>
                </button>
            </div>
            <div>
                <button id="slow">
                    <span class="material-symbol-outlined">
                        play_arrow
                    </span>
                </button>
            </div>
            <div>
                <button id="normal">
                    <span class="material-symbol-outlined">
                        play_arrow
                    </span>
                </button>
            </div>
            <div>
                <button id="fast">
                    <span class="material-symbol-outlined">
                        play_arrow
                    </span>
                </button>
            </div>
            <div>
                <button id="veryfast">
                    <span class="material-symbol-outlined">
                        play_arrow
                    </span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
