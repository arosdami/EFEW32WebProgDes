<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Szövegformázás - B, I, U, Strike, Sub, Sup</title>
</head>
<body>
    <h1>Szövegformázás: B, I, U, Strike, Sub, Sup</h1>
    
    <p><b>Félkövér szöveg</b></p>
    <p><i>Dőlt szöveg</i></p>
    <p><u>Aláhúzott szöveg</u></p>
    <p><strike>Áthúzott szöveg</strike></p>
    <p>Kémiai képlet: H<sub>2</sub>O (víz)</p>
    <p>Superscript: X<sup>2</sup> (négyzet)</p>
</body>
</html>
